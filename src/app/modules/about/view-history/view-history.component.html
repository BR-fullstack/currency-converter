
<table mat-table [dataSource]="historyService.history" class="mat-elevation-z8">

  
    <ng-container matColumnDef="sum">
        <th mat-header-cell *matHeaderCellDef> Sum </th>
        <td mat-cell *matCellDef="let element"> {{element.sum|currency:element.from}} </td>
      </ng-container>
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let element"> {{element.from}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef> To </th>
      <td mat-cell *matCellDef="let element"> {{element.to}} </td>
    </ng-container>
 
    <ng-container matColumnDef="res">
      <th mat-header-cell *matHeaderCellDef> Resault </th>
      <td mat-cell *matCellDef="let element"> {{element.res|currency:element.to}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date|date:"dd/mm/yyyy hh:mm:ss"}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
